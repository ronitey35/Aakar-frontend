<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .helo {
        color: rgb(49, 226, 43);
        font-size: 2rem;
      }
      @media (min-width: 400px) {
        .helo {
          color: rgb(255, 38, 0);
          font-size: 4rem;
        }
      }
      @media (min-width: 760px) {
        .helo {
          color: rgb(73, 26, 202);
          font-size: 5rem;
        }
      }

      @media (min-width: 1440px) {
        .helo {
          color: rgb(202, 120, 26);
          font-size: 5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="helo">This is hello</div>
  </body>
</html>
